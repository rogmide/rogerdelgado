<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Memory Game</title>
</head>

<body>

    <section class="container">

        <div class="container upper-container">
            <div class="top-header"></div>
            <div class="top-header">
                <div class="winner">
                    <h3 hidden class="style-winner">
                        <span class="letter">W</span>
                        <span class="letter">I</span>
                        <span class="letter">N</span>
                        <span class="letter">N</span>
                        <span class="letter">E</span>
                        <span class="letter">R</span>
                    </h3>
                    <div>
                        <button hidden class="btn-winner" type="button">Reset</button>
                    </div>
                </div>
            </div>
            <div class="top-header right">
                <div class="right-side">
                    <div class="new-game">
                        <div>
                        </div>
                    </div>
                    <div class="new-game">
                        <div>
                            <h3><b> Best Score:</b>
                                <p class="best-score"> 0 </p>
                            </h3>
                            <h3><b>Score:</b>
                                <p class="score"> 0 </p>
                            </h3>
                        </div>
                    </div>
                    <div class="new-game">
                        <div>
                            <button class="btn-new-game" type="button">New Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container game-container stay">
            <div id="i11" class="card-holder">
                <div class="card-img" id="mage">
                </div>
            </div>
            <div id="i5" class="card-holder">
                <div class="card-img" id="mage">
                </div>
            </div>
            <div id="i7" class="card-holder">
                <div class="card-img" id="dk">
                </div>
            </div>
            <div id="i4" class="card-holder">
                <div class="card-img" id="dk">
                </div>
            </div>
            <div id="i2" class="card-holder">
                <div class="card-img" id="paly">
                </div>
            </div>
            <div id="i6" class="card-holder">
                <div class="card-img" id="paly">
                </div>
            </div>
            <div id="i3" class="card-holder">
                <div class="card-img" id="priest">
                </div>
            </div>
            <div id="i8" class="card-holder">
                <div class="card-img" id="priest">
                </div>
            </div>
            <div id="i9" class="card-holder">
                <div class="card-img" id="shaman">
                </div>
            </div>
            <div id="i12" class="card-holder">
                <div class="card-img" id="shaman">
                </div>
            </div>
            <div id="i1" class="card-holder">
                <div class="card-img" id="warlock">
                </div>
            </div>
            <div id="i10" class="card-holder">
                <div class="card-img" id="warlock">
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
